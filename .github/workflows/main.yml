name: CI/CD Pipeline for instamint

on:
  push:
    branches:
      - 116-ci-frontend

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies (React project)
        run: npm install
        working-directory: frontend

      - name: Build React project
        run: npm run build
        working-directory: frontend